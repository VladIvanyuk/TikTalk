<nav class="sidebar">
  <img alt="logo" class="sidebar__logo" height="74" ngSrc="/assets/imgs/small-logo.png" priority width="61" />
  <ul class="sidebar__menu">
    @for (item of menu; track item.path) {
      <li class="sidebar__menu-item">
        <a
          class="sidebar__menu-link"
          routerLinkActive="active-link"
          [routerLink]="[item.path]"
          [routerLinkActiveOptions]="{ exact: item.path === '/' }"
        >
          <app-svg-icon name="menu" [icon]="item.icon" />
          <span class="sidebar__menu-link-text">{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>
  <h6 class="sidebar__title">Подписчики</h6>
</nav>
