<div class="input-wrapper">
  <p class="input-label">Стэк</p>
  <div class="stack-input-wrapper">
    <ul class="stack-input-wrapper__list">
      @for (skill of currentStack(); track skill; let index = $index) {
        <li class="stack-input-wrapper__list--item">
          <app-tag>
            <div class="skill">
              <button class="skill__close" type="button" (click)="onRemoveSkill(index)">х</button>
              {{ skill }}
            </div>
          </app-tag>
        </li>
      }
    </ul>
    <input class="input" type="text" (blur)="onAddSkill($event)" (keyup.space)="onAddSkill($event)" />
  </div>
</div>
